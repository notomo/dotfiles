- name: apt get for development
  apt:
    name:
      - libcurl4
      - ninja-build
      - gettext
      - libtool
      - libtool-bin
      - autoconf
      - automake
      - cmake
      - g++
      - pkg-config
      - unzip
      - lua-check
      - clang-tools-8
  when: is_ubuntu
  become: yes

