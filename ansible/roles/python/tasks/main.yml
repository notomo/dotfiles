- name: install python2 with yum
  yum:
    name:
      - python-devel
      - python-pip
    enablerepo: epel
  when: is_centos
  become: yes

- name: set variables
  set_fact:
    python2_packages:
      - pynvim
      - ansible-lint
    python3_packages:
      - pynvim
      - flake8
      - requests
      - mypy
      - autopep8
      - isort
      - black
      - python-language-server
      - vim-vint
      - neovim-remote
      - httpie
      - pprint

- pip:
    name: "{{ python2_packages }}"
    executable: pip2
  when: is_macos

- pip:
    name: "{{ python2_packages }}"
    executable: pip2
  when: is_centos
  become: yes

- pip:
    name: "{{ python3_packages }}"
    executable: pip3
  when: is_macos

- pip:
    name: "{{ python3_packages }}"
    executable: pip3.6
  when: is_centos
  become: yes

- pip:
    name: "{{ python3_packages }}"
    executable: pip3
  when: is_ubuntu
  become: yes
