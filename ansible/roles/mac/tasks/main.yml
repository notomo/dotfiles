
- name: show hidden files
  osx_defaults:
    domain: com.apple.finder
    key: AppleShowAllFiles
    type: bool
    value: true
    state: present
  notify: restart finder

- name: show file extension
  osx_defaults:
    domain: com.apple.finder
    key: AppleShowAllExtensions
    type: bool
    value: true
  notify: restart finder

- name: show path bar
  osx_defaults:
    domain: com.apple.finder
    key: ShowPathbar
    type: bool
    value: true
  notify: restart finder

- name: auto hide dock
  osx_defaults:
    domain: com.apple.dock
    key: autohide
    type: int
    value: 1
    state: present
  notify: restart dock

- name: install with homebrew_cask
  homebrew_cask: name={{ item }}
  with_items:
    - Karabiner-Elements
    - vagrant
    - virtualbox

- name: set default finder location
  osx_defaults:
    domain: com.apple.finder
    key: NewWindowTarget
    type: string
    value: "PfLo"
  notify: restart finder

- name: set default finder location path
  osx_defaults:
    domain: com.apple.finder
    key: NewWindowTargetPath
    type: string
    value: "file://${HOME}"
  notify: restart finder

- name: disable automatically adjust brightness
  osx_defaults:
    domain: com.apple.BezelServices
    key: dAuto
    type: bool
    value: false

- name: set key repeat
  osx_defaults:
    domain: NSGlobalDomain
    key: KeyRepeat
    type: int
    value: 2

- name: set initial key repeat
  osx_defaults:
    domain: NSGlobalDomain
    key: InitialKeyRepeat
    type: int
    value: 15

- name: use function key normally
  osx_defaults:
    domain: NSGlobalDomain
    key: com.apple.Keyboard_fnState
    type: bool
    value: true

- name: disable keyboard brightness adjustment
  osx_defaults:
    domain: com.apple.BezelServices
    key: kDim
    type: bool
    value: false

- name: disable keyboard brightness adjustment
  osx_defaults:
    domain: /Library/Preferences/com.apple.iokit.AmbientLightSensor
    key: "Automatic Keyboard Enabled"
    type: bool
    value: false
