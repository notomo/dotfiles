
- homebrew: name=golang
  when: is_macos

- name: check golang
  stat:
    path: "{{ home_dir }}/.local/go"
  register: golang_installed
  when: is_linux

- name: download golang
  get_url:
    url: https://storage.googleapis.com/golang/go1.17.1.linux-amd64.tar.gz
    dest: "{{ app_dir }}/go.tar.gz"
  when: is_linux and not golang_installed.stat.exists

- name: mkdir go
  file:
    path: "{{ home_dir }}/.local/go"
    state: directory
  when: is_linux and not golang_installed.stat.exists

- name: unarchive golang
  unarchive:
    src: "{{ app_dir }}/go.tar.gz"
    dest: "{{ home_dir }}/.local/go"
    extra_opts: [--strip-components=1]
  when: is_linux and not golang_installed.stat.exists

- name: go install
  shell: bash -lc "IGNORE_LOCAL_FILE=1 go install {{ item }}@latest"
  with_items:
    - golang.org/x/tools/cmd/goimports
    - github.com/mattn/mkup
    - github.com/mattn/efm-langserver
    - github.com/pocke/lemonade
    - golang.org/x/tools/gopls
    # - github.com/k0kubun/pp
    - github.com/fatih/motion
  environment:
    GOBIN: "{{ home_dir }}/go/bin"
