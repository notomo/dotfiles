
- name: make workspace directory
  file:
    path: "{{ home_dir }}/workspace/{{ item }}"
    state: directory
  with_items:
    - proto
    - memo

- name: make workspace directory for centos
  file:
    path: "{{ home_dir }}/workspace/{{ item }}"
    state: directory
  with_items:
    - lsync
  when: is_centos

- name: make .local/bin directory
  file:
    path: "{{ home_dir }}/.local/bin"
    state: directory

- name: make app directory
  file:
    path: "{{ home_dir }}/app"
    state: directory
