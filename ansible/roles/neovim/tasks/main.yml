- name: install for appimage
  yum: name=fuse-sshfs enablerepo=epel
  when: is_centos

- name: mkdir .local/bin
  file:
    path: "{{ home_dir }}/.local/bin"
    state: directory
  when: is_centos

- name: check nvim
  stat:
    path: "{{ home_dir }}/.local/bin/nvim"
  register: nvim_installed
  when: is_centos

- name: download nvim
  get_url:
    url: https://github.com/neovim/neovim/releases/download/nightly/nvim.appimage
    dest: "{{ home_dir }}/.local/bin/nvim"
    mode: u+x
  when: is_centos and nvim_installed.stat.exists == false
