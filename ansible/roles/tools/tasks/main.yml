
- name: install with homebrew
  homebrew:
    name:
      - lynx
      - tree
      - wget
      - nkf
      - jq
  when: is_macos

- name: install with apt
  apt:
    name:
      - lynx
      - tree
      - nkf
      - wamerican # words dict
      - cscope
      - supervisor
      - jq
  when: is_ubuntu
  become: yes
