- hosts: 'local'
  roles:
    - {role: 'bash', tags: ['bash']}
    - {role: 'zsh', tags: ['zsh']}
    - {role: 'dotfiles', tags: ['dotfiles']}
    - {role: 'tools', tags: ['tools']}
    - {role: 'docker', tags: ['docker']}
    - {role: 'git', tags: ['git']}
    - {role: 'gitconfig', tags: ['gitconfig']}
  vars_files:
    - '{{ inventory_dir | dirname }}/vars/{{ ansible_os_family }}.yml'
