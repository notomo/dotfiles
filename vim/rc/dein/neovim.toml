
[[plugins]]
repo = 'Shougo/deoplete.nvim'
on_event = 'InsertCharPre'
hook_add = '''
let g:deoplete#enable_at_startup = 1
'''
hook_source = 'source ~/.vim/rc/plugins/deoplete.vim'

[[plugins]]
repo = 'zchee/deoplete-jedi'
on_ft = 'python'

[[plugins]]
repo = 'zchee/deoplete-go'
on_ft = 'go'
build = 'make'
hook_source = '''
let g:deoplete#sources#go#gocode_binary = $GOPATH . '/bin/gocode'
'''

[[plugins]]
repo = 'Shougo/denite.nvim'
on_cmd = 'Denite'
hook_add = '''
nnoremap [denite] <Nop>
nmap <Space>d [denite]

nnoremap <silent> [denite]r :<C-u>Denite unite:file_mru<CR>
nnoremap <silent> [denite]ll :<C-u>Denite line<CR>
nnoremap <silent> [denite]d :<C-u>Denite unite:directory_mru<CR>
nnoremap <silent> [denite]b :<C-u>Denite buffer<CR>
nnoremap <silent> [denite]F :<C-u>DeniteBufferDir -buffer-name=files file_rec<CR>
nnoremap <silent> [denite]f :<C-u>DeniteBufferDir -buffer-name=files unite:file<CR>
nnoremap <silent> [denite]o :<C-u>Denite unite:outline<CR>
nnoremap <silent> [denite]a :<C-u>Denite autocmd<CR>
'''
hook_source = 'source ~/.vim/rc/plugins/denite.vim'

[[plugins]]
repo = 'tmn-o3/denite-autocmd'
on_source = 'denite.nvim'

[[plugins]]
repo = 'Shougo/deol.nvim'
on_cmd = 'Deol'

[[plugins]]
repo = 'ujihisa/neco-look'
if = "executable('look')"

