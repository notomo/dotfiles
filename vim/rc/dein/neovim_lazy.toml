[[plugins]]
repo = 'fatih/vim-go'
on_ft = 'go'
hook_post_update = 'GoInstallBinaries'
hook_source = '''
let g:go_auto_type_info = 1
let g:go_auto_sameids = 0
let g:go_doc_keywordprg_enabled = 0
let g:go_fmt_autosave = 0
let g:go_list_type = "quickfix"
let g:go_snippet_engine = ""
let g:go_gocode_unimported_packages = 1
let g:go_template_autocreate = 0
'''

[[plugins]]
repo = 'fntlnz/atags.vim'
hook_add = '''
nnoremap [exec]t :<C-u>call atags#generate()<CR>
let g:atags_build_commands_list = ['ctags -R .']
let g:atags_on_generate_stderr = 'notomo#vimrc#silent_handler'
let g:atags_on_generate_stdout = 'notomo#vimrc#silent_handler'
let g:atags_quiet = 1
'''

[[plugins]]
repo = 'kana/vim-filetype-haskell'
on_ft = 'haskell'

[[plugins]]
repo = 'notomo/curstr.nvim'
hook_add = '''
nnoremap <silent> [keyword]fo :<C-u>Curstr -action=open<CR>
nnoremap <silent> [keyword]ft :<C-u>Curstr -action=tab_open<CR>
nnoremap <silent> [keyword]fv :<C-u>Curstr -action=vertical_open<CR>
nnoremap <silent> [keyword]fh :<C-u>Curstr -action=horizontal_open<CR>
nnoremap <silent> [keyword]f<CR> :<C-u>Curstr<CR>
'''
hook_source = 'source ~/.vim/rc/plugins/curstr.vim'

[[plugins]]
repo = 'carlitux/deoplete-ternjs'
on_ft = 'javascript'
hook_source = '''
let g:deoplete#sources#ternjs#timeout = 1
let g:deoplete#sources#ternjs#types = 1
let g:deoplete#sources#ternjs#depths = 1
let g:deoplete#sources#ternjs#docs = 1
let g:deoplete#sources#ternjs#omit_object_prototype = 0
let g:deoplete#sources#ternjs#include_keywords = 1
'''

