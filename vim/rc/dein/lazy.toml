repo = 'tmn-o3/vim-better-tag-jump'
on_func = 'bettertagjump#php#Jump'

[[plugins]]
repo = 'kana/vim-gf-user'
on_map = {n = '<Plug>(gf-user-gf)'}
hook_add = '''
nmap [keyword]f <Plug>(gf-user-gf)
nmap [keyword]l <Plug>(gf-user-<C-w><C-f>)
'''
hook_source = '''
let g:gf_user_no_default_key_mappings = 1
'''

[[plugins]]
repo = 'sgur/vim-gf-autoload'
on_source = ['vim-gf-user']

[[plugins]]
repo = 'lambdalisue/gina.vim'
on_cmd = 'Gina'
hook_add = '''
nnoremap [git]s :<C-u>Gina status<CR>
nnoremap [git]D :<C-u>Gina diff<CR>
nnoremap [git]b :<C-u>Gina branch<CR>
nnoremap [git]L :<C-u>Gina log master...HEAD<CR>
nnoremap [git]ll :<C-u>Gina log<CR>
nnoremap [git]rl :<C-u>Gina reflog<CR>
nnoremap [git]ls :<C-u>Gina ls<CR>
nnoremap [git]c :<C-u>Gina changes<CR>
nnoremap [git]xl :<C-u>Gina stash list<CR>
nnoremap [git]xs :<C-u>Gina stash save ""<Left>
nnoremap [git]xc :<C-u>Gina stash show<CR>
nnoremap [git]P :<C-u>Gina! push<Space>
nnoremap [git]H :<C-u>Gina! pull<Space>
nnoremap [git]M :<C-u>Gina! merge<Space>
nnoremap [git]F :<C-u>Gina! fetch<Space>

function! s:get_current_relpath() abort
    let git = gina#core#get_or_fail()
    let abspath = gina#core#repo#abspath(git, '')
    let curpath = substitute(expand('%:p'), '\', '/', 'g')
    let relpath = substitute(curpath, abspath, '', '')
    return relpath
endfunction
nnoremap [git]B :<C-u>execute 'Gina blame :' . <SID>get_current_relpath()<CR>
nnoremap [git]fl :<C-u>execute 'Gina log :' . <SID>get_current_relpath()<CR>
nnoremap [git]dd :<C-u>execute 'Gina compare :' . <SID>get_current_relpath()<CR>
nnoremap [git]df :<C-u>execute 'Gina diff :' . <SID>get_current_relpath()<CR>

'''
hook_post_source = 'source ~/.vim/rc/plugins/gina.vim'

[[plugins]]
repo = 'fuenor/im_control.vim'
on_event = 'InsertEnter'
hook_source = 'let g:IM_CtrlMode = 4'

[[plugins]]
repo = 'w0rp/ale'
if = "has('nvim')"
on_ft = ['vim', 'python', 'php', 'sh', 'go', 'sql']
hook_source = '''
let g:ale_open_list = 1
let g:ale_lint_on_enter = 0
let g:ale_lint_on_save = 1
let g:ale_lint_on_text_changed = 'never'
let g:ale_linters = {
\   'python': ['flake8', 'mypy'],
\   'vim': ['vint'],
\   'php': ['phpmd', 'php'],
\   'sh': ['shellcheck'],
\   'go': ['gofmt'],
\   'sql': ['sqlint'],
\}
let g:ale_fixers = {
\   'python': ['isort', 'autopep8'],
\}
let g:ale_php_phpcs_standard = '~/dotfiles/lint/php/phpcs/my_psr2.xml'
let g:ale_php_phpmd_ruleset = 'unusedcode'
let g:ale_python_mypy_options = '--ignore-missing-imports'
let g:ale_python_flake8_executable = 'python3.5'
let g:ale_python_flake8_options = '-m flake8'
let g:ale_fix_on_save = 1
'''
