
version: '2'

volumes:
    cache:
        driver: 'local'
services:
    neovim:
        build: .
        environment:
            - DISPLAY
        user: user
        working_dir: /home/user
        volumes:
            - /c/Users:/c/Users
            - /tmp/.X11-unix:/tmp/.X11-unix
            - /vagrant:/vagrant
            - /home/vagrant/dotfiles:/home/user/dotfiles
            - /home/vagrant/.vim/dein:/home/user/.vim/dein
            - /home/vagrant/workspace:/home/user/workspace
            - /home/vagrant/.ssh:/home/user/.ssh
            - cache:/home/user/.cache
