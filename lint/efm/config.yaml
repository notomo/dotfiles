version: 2

tools:
  vim-vint: &vim-vint
    lint-command: 'vint -f "{file_path}:{line_number}:{column_number}: {severity}: {description} (see {reference})" -'
    lint-stdin: true
    lint-formats:
      - '%f:%l:%c: %trror: %m'
      - '%f:%l:%c: %tarning: %m'

  python-flake8: &python-flake8
    lint-command: 'flake8 --stdin-display-name ${INPUT} -'
    lint-stdin: true
    lint-formats:
      - '%f:%l:%c: %m'

  python-mypy: &python-mypy
    lint-command: 'mypy --show-column-numbers'
    lint-formats:
      - '%f:%l:%c: %trror: %m'
      - '%f:%l:%c: %tarning: %m'
      - '%f:%l:%c: %tote: %m'

  golint: &golint
    lint-command: 'golint'
    lint-ignore-exit-code: true
    lint-formats:
      - '%f:%l:%c:%m'

languages:
  vim:
    - <<: *vim-vint

  python:
    - <<: *python-flake8
    - <<: *python-mypy

  go:
    - <<: *golint
